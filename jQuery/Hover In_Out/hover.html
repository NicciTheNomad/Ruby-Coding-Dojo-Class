      $(document).ready(function(){

        $("#hide").click(function(){
          $("img").hide();
        })

        $("#show").click(function(){
          $("img").show();
        })

        $("img").hover(function(){
          $("img").show(src="morgiana1.png");
        })

      });

    // $('img').hover( handlerIn, handlerOut )
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div class="subcontent">
        <img id="hide" src="morgiana1.png" alt="" />
        <br>
        <p id="show">
          looking for any text?
        </p>
        <img src="morgiana2.png" alt="" />
      </div>
