      $(document).ready(function(){

        $("img.yona").hover(function(){
            $(this).attr('src', "yona2.png");
          }, function(){
            $(this).attr('src', "yona1.png");
        })

        $("img.morgiana").hover(function(){
          $(this).attr('src', "morgiana2.png");
        }, function() {
          $(this).attr('src', 'morgiana1.png');
        })

        $("img.hinata").hover(function(){
          $(this).attr('src', "hinata2.png");
        }, function() {
          $(this).attr('src', "hinata1.png");
        })

        $("img.hori").hover(function(){
          $(this).attr('src', "horimiya2.png");
        }, function() {
          console.log('can i see this?');
          $(this).attr('src', "horimiya1.png");
        })

      });

    </script>
  </head>
  <body>
    <div id="wrapper">
        <img class="yona" src="yona1.png" />
        <img class="morgiana" src="morgiana1.png" data-alt-src="morgiana2.png" width="100px" height="100px" />
        <img class="hinata" src="hinata1.png" width="100px" height="100px" />
        <img class="hori" src="horimiya1.png" width="100px" height="100px" />
    </div>
