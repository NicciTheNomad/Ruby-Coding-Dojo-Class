<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Date Validation Assignment</title>
    <link rel="stylesheet" href="Date.css" media="screen" title="no title">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript">
    $(document).ready(function(){

      $('.user_dates').datepicker({

      $('#main').click(function(){
        $('#depart').datepicker();
      });

      var departuredate=datepicker();
      console.log(departuredate);

      $('#main').click(function(){
        $('#return').datepicker();
      });

      var returndate=datepicker();
      console.log(returndate);


      // var dateFormat=$('#depart').datepicker('option', 'dateFormat');

      $
      $('#checkdates').click(function(){
        alert('Thank you ..namehere.. . Your flight leaves on ..enter first date.. and your return flight arrives ..enter last date..');

        $(".user_name").val('');
        return false
      });
    });
    </script>

  </head>
  <body>
    <div id="container">
        <div id="main">
          <h1>Welcome to the Codingdojo plan-a-Cruise!</h1>

            <br>
          </form>
          <button id="checkdates" type="submit" name="button">Check Dates!</button>
        </div>
    </div>
  </body>
</html>
