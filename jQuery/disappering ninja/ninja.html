<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Disappering Ninja</title>
    <link rel="stylesheet" href="ninja.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        //attach a click event listener to all the img tags when the document is ready
        //This hides the images
            $('img').click(function(){
                $(this).hide();
            })
        //This shows images
            $("#show").click(function(){
              $("img").show();
            })
            $('button').click(function(){
              alert('you have restored images')
            })
        });
    </script>
</head>
<body>
  <div id="header">
    <h3>jQuery - Assignment 1</h3>
    <div class="images subcontents">
      <img src="ninja.png" alt="ninja" />
      <img src="ninja.png" alt="ninja" />
      <img src="ninja.png" alt="ninja" />
      <img src="ninja.png" alt="ninja" />
      <img src="ninja.png" alt="ninja" />
      <img src="ninja.png" alt="ninja" />
      <img src="ninja.png" alt="ninja" />
      <img src="ninja.png" alt="ninja" />
    </div>
    <button class="button_prop" id="show">Restore</button>
  </div>
</body>
</html>
