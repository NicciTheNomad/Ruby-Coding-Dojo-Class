      $(document).ready(function(){
        $(".show_hide .ninja").click(function(){
          $(".show_hide .ninja").hide();
          $(".show_hide .phone").show();
        })
        //switch images in show_hide
        $(".show_hide .phone").click(function(){
          $(".show_hide .phone").hide();
          $(".show_hide .ninja").show();
        })
        //toggle button is show or hide the same item
        $(".toggle").click(function(){
          $()
        })
        $("#hide").click(function(){
          $("img").hide();
        })

      });
    </script>
  </head>
