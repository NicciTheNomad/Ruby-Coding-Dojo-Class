<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding a User with jQuery</title>
    <link rel="stylesheet" href="AddUser.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $('form').submit(function(){
        $('#userdata').append("<tr>"+"<td>" + $('#first_name').val() + "</td>"+
                                      "<td>" + $('#last_name').val() + "</td>"+
                                      "<td>" + $('#email').val() + "</td>"+
                                      "<td>" + $('#number').val() + "</td>"+"</tr>");

      $(".user_input").val(""); //.val(), as a setter function
      return false
      });
    });
    </script>
  </head>
  <body>
  <div>
    <table id="userdata">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact #</th>
        </tr>
      </thead>
    </table>
  </div>
<br>
<br>
<h1>Add User</h1>
<hr width='3px'>
<br>
    <form>
      <input class="user_input" id="first_name" type="text" placeholder="First Name">
      <input class="user_input" id="last_name" type="text" placeholder="Last Name">
      <input class="user_input" id="email" type="text" placeholder="Email Address">
      <input class="user_input" id="number" type="text" placeholder="Contact No.">
      <input type="submit" value="Add User">
    </form>
  </body>
</html>
