<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.9.1.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $("#intakeform").submit(function(){ //.submit handler now attached to form
            alert('form now submitted');
            return false
          });

          $('.btn').click(function() {
            $('#intakeform').submit();
          })
        });
    </script>
  </head>
  <body>
    <h1>Add User</h1>
    <form id="intakeform" action="process.php" method="post">
      First Name: <input type="text" name="first_name"><br>
      Last Name :<input type="text" name="last_name"><br>
      Email Address: <input type="text" name="email"><br>
      Contact No.: <input type="text" name="phone"><br>
      <input type="submit" value="AddUser">
    </form>
    <button class="btn"> click me to use .submit() differently!</button>
  </body>
</html>
