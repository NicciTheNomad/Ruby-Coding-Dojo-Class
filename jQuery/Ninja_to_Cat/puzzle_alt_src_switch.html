<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Switching Cat / Ninja</title>
    <link rel="stylesheet" href="puzzle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

          $('img').click(function(){

              if($(this).attr('src')=="ninja0.png"){
                $(this).attr('src', "cat0.png");
              }
              else if ($(this).attr('src')=="cat0.png"){
                $(this).attr('src', "ninja0.png");
              }

              if($(this).attr('src')=="ninja1.png"){
                $(this).attr('src', "cat1.png");
              }
              else if ($(this).attr('src')=="cat1.png"){
                $(this).attr('src', "ninja1.png");
              }

              if($(this).attr('src')=="ninja2.png"){
                $(this).attr('src', "cat2.png");
              }
              else if ($(this).attr('src')=="cat2.png"){
                $(this).attr('src', "ninja2.png");
              }

              if($(this).attr('src')=="ninja3.png"){
                $(this).attr('src', "cat3.png");
              }

              else if ($(this).attr('src')=="cat3.png") {
                $(this).attr('src', "ninja3.png");
              }

              if($(this).attr('src')=="ninja4.png"){
                $(this).attr('src', "cat4.png");
              }
              else if ($(this).attr('src')=="cat4.png") {
                $(this).attr('src', "ninja4.png");
              }
            })
        });
    </script>
</head>
<body>
  <div id="header">
    <div class="images subcontents">
      <img src="ninja0.png" data-alt-src="cat0.png" />
      <br>
      <img src="ninja1.png" data-alt-src="cat1.png" />
      <br>
      <img src="ninja2.png" data-alt-src="cat2.png" />
      <br>
      <img src="ninja3.png" data-alt-src="cat3.png" />
      <br>
      <img src="ninja4.png" data-alt-src="cat4.png" />
    </div>
  </div>
</body>
</html>
