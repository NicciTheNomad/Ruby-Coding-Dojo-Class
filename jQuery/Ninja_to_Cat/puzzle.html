<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('img').click(function() {
          console.log('data-alt-src value is', $(this).attr('data-alt-src'));
          if($(this).attr('src')=='src'){
            $(this).attr('src', 'data-alt-src');
          }
          // else{
          //   $(this).attr('src', 'src');
          // }
          if($(this).attr('src')=='data-alt-src'){
            $(this).attr('src', 'src');
          }
        });
      });

    </script>
  </head>
  <body>
    <img src='ninja0.png' data-alt-src='cat0.png' />
    <br>
    <img src='ninja1.png' data-alt-src='cat1.png' />
    <br>
    <img src='ninja2.png' data-alt-src='cat2.png' />
    <br>
    <img src='ninja3.png' data-alt-src='cat3.png' />
    <br>
    <img src='ninja4.png' data-alt-src='cat4.png' />
  </body>
</html>
